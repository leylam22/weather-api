<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="node_modules/aos/dist/aos.css">
</head>
<body>
    <div data-aos="zoom-in"  class="container">
        <div class="search-bar"> 
            <input type="text" class="search" placeholder="Enter city name:" spellcheck="false">
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass fa-xl" style="color: #555;"></i></button>
        </div>
        <div class="weather_container"></div>
    </div>
</body>
<script src="node_modules/aos/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</html>
